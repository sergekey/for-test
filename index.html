<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS + HTML</title>
</head>
<body>
    <form class="user-form" action="#">
        <input class="user-name" type="text" placeholder="ФИО">
        <div class="add-phone">
            <div class="user-phone">
                <input class="user-phone-field" type="tel" placeholder="Телефон">
            </div>
            <button class="btn" type="button">+</button>
        </div>
        <textarea class="user-comment" name="comment" placeholder="Оставить комментарий"></textarea>
        <button class="btn send-form" id="sendForm" type="submit">Send</button>
    </form>
    <script src="scripts/sort.js"></script>
    <script src="scripts/userform.js"></script>
</body>
</html>
